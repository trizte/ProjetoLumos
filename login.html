<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <div class="container">
      <img src="https://lh3.googleusercontent.com/pw/AJFCJaWP81JAYSvBFoGTExZIM4Rr8KQzVUCnxsVEneWH65T86GTgKoXkRxzHeHl7ArV8JsLCl6kpeMavlFR-108cWcnB2Yvh5ZejANFnbUCuWQQbF_id0grHwh4BLyzdp2UTIWhibK6rGTN_0tV5bW0TuZrG=w812-h288-s-no?authuser=1" alt="Logo">
      <form action="menu.html">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <a class="esqueci" href="#">Esqueci minha senha</a>
        <button class="entrar" type="submit">Entrar</button>
      </form>
      <div class="social-login">
  <button type="button" class="google">
    <i class="fab fa-google"></i> Entrar com Google
  </button>
  <button type="button" class="facebook">
    <i class="fab fa-facebook-f"></i> Entrar com Facebook
  </button>
</div>

      <div class="register">
        <p>Ainda não é um usuário? <span>CADASTRE-SE</span></p>
        <a>Entrar sem login</a>
      </div>
    </div>
  </body>
</html>
